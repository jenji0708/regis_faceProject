<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            /* Soft gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            transition: 0.3s ease;
            padding-top: 60px;
            z-index: 9999;
        }

        .sidebar a {
            padding: 16px 20px;
            text-decoration: none;
            font-size: 20px;
            color: #bdc3c7;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            color: #ecf0f1;
            background-color: #34495e;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ecf0f1;
        }

        #sidebarToggle {
            font-size: 36px;
            cursor: pointer;
            color: #2c3e50;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10000;
            margin-left: 10px;
            border: none;
            padding: 15px;
            border-radius: 50%;
            /* Rounded button */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }


        #sidebarToggle:before,
        #sidebarToggle:after {
            content: "";
            position: absolute;
            width: 30px;
            height: 4px;
            background-color: #2c3e50;
            border-radius: 2px;
            transition: 0.3s ease;
        }

        #sidebarToggle:before {
            top: 9px;
        }

        #sidebarToggle:after {
            top: 19px;
        }

        #sidebarToggle.open:before {
            top: 14px;
            transform: rotate(45deg);
        }

        #sidebarToggle.open:after {
            top: 14px;
            transform: rotate(-45deg);
        }

        #sidebarToggle.open {
            background-color: transparent;
            transform: rotate(180deg);
        }

        #sidebarToggle.open:before,
        #sidebarToggle.open:after {
            background-color: #ecf0f1;
        }

        #sidebarToggle:hover {
            background-color: #3498db;
            /* Highlight color on hover */
            color: white;
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: #3498db;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1050;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            padding-left: 50px;
        }

        .navbar-brand img {
            width: 40px;
            height: auto;
        }

        .navbar-text {
            font-weight: bold;
            color: #fff;
            margin-left: auto;
            font-size: 1.25rem;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ecf0f1;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #ecf0f1 !important;
        }

        /* Card Styles */
        .card {
            background-color: #ecf0f1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .card i {
            font-size: 4rem;
            color: #3498db;
            transition: 0.3s ease;
        }

        .card h5 {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            /* Slight lift effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card:hover i {
            color: #2980b9;
        }

        .card:hover h5 {
            color: #2980b9;
        }

        /* Button and Link Hover */
        .btn-custom,
        .nav-link:hover {
            color: #fff !important;
            background-color: #2980b9;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .navbar-custom {
                padding: 10px 15px;
            }

            .navbar-nav {
                flex-direction: column;
            }

            #sidebarToggle {
                display: block;
            }
        }

        /* Main Content */
        .container {
            padding-top: 100px;
        }

        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header (Navbar with Toggle) -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <!-- Sidebar toggle button (Hamburger icon) -->
                <span id="sidebarToggle" onclick="toggleSidebar()">
                    <span></span><span></span><span></span>
                </span>

                <span class="navbar-text">Register for Graduation</span>
                <a class="navbar-brand" href="#">
                    <img src="/static/image/logo-mfu-v22.png" alt="logo-mfu">
                </a>
            </div>
        </nav>
    </header>

    <!-- Sidebar (Hidden by default) -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/home" class="nav-link {% if request.path == '/home' %}active{% endif %}">Home</a>
        <a href="/gra-Inv" class="nav-link {% if request.path == '/gra-Inv' %}active{% endif %}">Graduation
            Invitation</a>
        <a href="/profile" class="nav-link {% if request.path == '/profile' %}active{% endif %}">Profile</a>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Welcome, {{ user['name'] }}!</h1>
        <div class="row mb-4">
            <!-- Profile Card -->
            <div class="col-md-4 mb-3">
                <a href="/profile" class="text-decoration-none">
                    <div class="card shadow-sm p-4">
                        <i class="bi bi-person-circle"></i>
                        <h5>Profile</h5>
                    </div>
                </a>
            </div>
            <!-- Settings Card -->
            <div class="col-md-4 mb-3">
                <a href="/gra-Inv" class="text-decoration-none">
                    <div class="card shadow-sm p-4">
                        <i class="bi bi-gear"></i>
                        <h5>Graduation Invitation</h5>
                    </div>
                </a>
            </div>
            <!-- Logout Card -->
            <div class="col-md-4 mb-3">
                <a href="/logout" class="text-decoration-none">
                    <div class="card shadow-sm p-4">
                        <i class="bi bi-box-arrow-right"></i>
                        <h5>Logout</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            var toggle = document.getElementById("sidebarToggle");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                toggle.classList.remove("open");
            } else {
                sidebar.style.width = "250px";
                toggle.classList.add("open");
            }
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("sidebarToggle").classList.remove("open");
        }
    </script>
</body>

</html>
