<!DOCTYPE html>

<head>

    <style>
        body {

        }

        }

            background-color: #F7F0D1;

        }
        .img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

        <h1 class="text-center mb-4">Personal Information</h1>
        <div class="dashboard-box">
            <div class="row">
                <div class="col-md-4">
                    <img src="static/image/profile.webp" alt="Profile Picture" class="img img-thumbnail">
                </div>
                <div class="col-md-8">
                    <p><strong>Student ID:</strong> 6431501xxx</p>
                    <p><strong>Telephone:</strong> xxxx</p>
                    <p><strong>Email:</strong> xxx@mfu.ac.th</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <a href="/home" class="button btn btn-secondary">Home</a>
            <a href="/edit" class="button btn btn-danger">Edit</a>

    </div>
</body>

</html>
