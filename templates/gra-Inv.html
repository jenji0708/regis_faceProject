<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Invitation</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn-lg {
            padding: 15px 50px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .btn-lg:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-lg {
                padding: 12px 40px;
            }

            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow p-4">
            <h1>Will you attend the graduation ceremony?</h1>
            <p>Please confirm your attendance at the graduation event.</p>
            <div class="buttons">
                <button class="btn btn-success btn-lg" id="confirmButton">Confirm</button>
                <button class="btn btn-danger btn-lg" id="cancelButton">Cancel</button>
            </div>
            <a href="/home" class="btn btn-link back-button">Return to home page</a>
        </div>
    </div>

    <script>
        document.getElementById("confirmButton").addEventListener("click", function () {
            window.location.href = "/register_face";
        });

        document.getElementById("cancelButton").addEventListener("click", function () {
            window.location.href = "/address";
        });
    </script>
</body>

</html>
