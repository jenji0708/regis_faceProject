<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #7d2923;
        }

        .form-group {
            float: right;
            color: white;
        }

        /* ขยายขนาด checkbox */
        #showPassword {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        /* จัดวางข้อความ "Show Password" */
        .checkbox-label {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="custom-container2">
                    <div class="header">
                        <img src="/static/image/logo-mfu-v22.png" alt="logo-mfu" class="logo">
                        <h2 style="color: white; text-align: center;">Register for Graduation</h2>
                    </div>
                    <form id="registerForm" action="/register1" method="POST">
                        <input type="text" name="studentID" placeholder="Student ID" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required
                            minlength="8">
                        <input type="password" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirm Password" required>

                        <!-- Checkbox สำหรับการโชว์/ซ่อนรหัสผ่าน -->
                        <div class="form-group mb-3">
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword" class="checkbox-label">Show Password</label>
                        </div>

                        <button type="submit">Register</button>
                    </form>

                </div>
                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // การสลับโชว์/ซ่อนรหัสผ่าน
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const showPasswordCheckbox = document.getElementById('showPassword');

        showPasswordCheckbox.addEventListener('change', function () {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';  // โชว์รหัสผ่าน
                confirmPasswordInput.type = 'text';  // โชว์ยืนยันรหัสผ่าน
            } else {
                passwordInput.type = 'password';  // ซ่อนรหัสผ่าน
                confirmPasswordInput.type = 'password';  // ซ่อนยืนยันรหัสผ่าน
            }
        });
    </script>
